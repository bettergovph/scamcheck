<body class="min-h-screen flex flex-col gap-8 items-center justify-center p-5 bg-gray-200">

  <div class="bg-white shadow-2xl max-w-2xl w-full p-10">

    <h1 class="text-3xl font-bold text-gray-800 mb-2 text-center">üõ°Ô∏è Scam & Phishing Detector</h1>
    <p class="text-sm text-gray-600 mb-8 text-center">Test your messages for spam and phishing attempts</p>

    <textarea id="textInput"
      class="w-full min-h-[150px] p-4 border-2 border-gray-200 rounded-xl text-base resize-y transition-colors focus:outline-none focus:border-indigo-500"
      placeholder="Paste your email or SMS text here to check if it's spam or phishing...&#10;&#10;Example: 'URGENT: Your account has been suspended. Click here to verify your identity immediately!'"></textarea>

    <button id="checkButton" onclick="checkText()"

      Analyze Text
    </button>

    <div class="mt-5 flex justify-center items-center min-h-[65px]">
      <div class="cf-turnstile" data-sitekey="0x4AAAAAAB4b4PFcxkn3-61f" data-callback="onTurnstileSuccess"></div>
    </div>

    <div id="result" class="hidden mt-8 p-5 rounded-xl"></div>

    <div class="mt-5 p-4 bg-gray-50 rounded-xl">
      <h3 class="text-sm font-medium mb-3 text-gray-600">Try these examples:</h3>
      <button

        onclick="setExample(0)">üì± GCash Scam</button>
      <button
        class="inline-block py-2 px-3 m-1 mr-2 bg-white border border-gray-200 rounded-md text-xs cursor-pointer transition-all hover:bg-indigo-500 hover:text-white hover:border-indigo-500 text-black"
        onclick="setExample(1)">üì¶ Delivery SMS</button>
      <button
        class="inline-block py-2 px-3 m-1 mr-2 bg-white border border-gray-200 rounded-md text-xs cursor-pointer transition-all hover:bg-indigo-500 hover:text-white hover:border-indigo-500 text-black"
        onclick="setExample(2)">üè¶ Bank Alert</button>
      <button

        onclick="setExample(3)">‚Çø Crypto Scam</button>
      <button

        onclick="setExample(4)">üéÅ Prize Scam</button>
      <button

        onclick="setExample(5)">üíº Job Scam</button>
      <button
        class="inline-block py-2 px-3 m-1 mr-2 bg-white border border-gray-200 rounded-md text-xs cursor-pointer transition-all hover:bg-indigo-500 hover:text-white hover:border-indigo-500 text-black"
        onclick="setExample(6)">‚úÖ Legitimate</button>

  <div class="text-gray-600 text-sm mt-4">
    <p>This service is provided by <a href="https://bettergov.ph" target="_blank"
        rel="noopener noreferrer">BetterGov.ph</a></p>
  </div>

  <script>
    // Worker URL automatically uses the same origin (works for both dev and production)
    const WORKER_URL = window.location.origin;

    // Store Turnstile token
    let turnstileToken = null;
    let isSessionVerified = sessionStorage.getItem('captchaVerified') === 'true';

    // Callback when Turnstile verification succeeds
    function onTurnstileSuccess(token) {
      turnstileToken = token;
      // Mark session as verified
      sessionStorage.setItem('captchaVerified', 'true');
      isSessionVerified = true;

      // Hide CAPTCHA after first successful verification
      const captchaContainer = document.querySelector('.captcha-container');
      if (captchaContainer) {
        captchaContainer.style.display = 'none';
      }
    }

    // Check if already verified and hide CAPTCHA
    window.addEventListener('load', () => {
      if (isSessionVerified) {
        const captchaContainer = document.querySelector('.captcha-container');
        if (captchaContainer) {
          captchaContainer.style.display = 'none';
        }
      }
    });

    // Function to clear session verification (for testing/logout)
    function clearSessionVerification() {
      sessionStorage.removeItem('captchaVerified');
      isSessionVerified = false;
      location.reload();
    }

    const examples = [
      // GCash Phishing Scam
      "FREE MSG: GCASH ALERT! Your account will be locked due to suspicious activity. Verify now to avoid suspension. Click: gcash-verify.com/ph/account?user=09171234567 DO NOT IGNORE!",

      // Fake Delivery/Package SMS
      "LBC: Your package is held at customs. Pay PHP 250 clearance fee within 24hrs or item will be returned. Track & pay here: lbc-ph-delivery.net/track/PH47829 Reference: PKG-2024-8372",

      // Bank Phishing (BDO/BPI style)
      "BDO ALERT: Unusual transaction detected on your account ending in 4721. Amount: PHP 25,850.00. If this wasn't you, verify your account immediately at bdo-secure-online.com to block this transaction. Call 8631-8000.",

      // Crypto Investment Scam
      "Hi po! I'm Sarah from CryptoWealth PH üöÄ Earn 300% returns in 30 days! Minimum investment 5,000 PHP. We have 10,000+ Filipino investors already earning daily! Join our Telegram: t.me/cryptowealthph Message ko lang boss for guaranteed passive income! Legit po ito üíØ",

      // Prize/Lottery Scam
      "CONGRATULATIONS! Your mobile number 0917-XXX-XXXX won PHP 500,000 in the SMART Raffle Promo 2024! To claim, send full name, address, and valid ID to claimprize2024@outlook.com Reference Code: SM-PH-8374. Valid for 48 hours only!",

      // Fake Job Offer Scam  
      "Good day! We reviewed your profile and you're qualified for our HOME-BASED DATA ENCODER position. Salary: 35,000-45,000/month, work from home, no experience needed! Send 500 PHP processing fee to GCash 09178765432 (Training Materials Fee) then we'll send your starter kit and account. Limited slots only!",

      // Legitimate Message
      "Hi! This is Jenny from the dentist's office. Just confirming your appointment tomorrow, January 15 at 3:00 PM with Dr. Cruz. Please arrive 10 minutes early to update your records. If you need to reschedule, please call us at 02-8234-5678. See you tomorrow!"
    ];

    function setExample(index) {
      document.getElementById('textInput').value = examples[index];
    }

    async function checkText() {
      const textInput = document.getElementById('textInput');
      const checkButton = document.getElementById('checkButton');
      const resultDiv = document.getElementById('result');

      const text = textInput.value.trim();

      if (!text) {
        alert('Please enter some text to analyze');
        return;
      }

      // Only require CAPTCHA for first request in session
      if (!isSessionVerified && !turnstileToken) {
        alert('Please complete the CAPTCHA verification');
        return;
      }

      // Disable button and show loading
      checkButton.disabled = true;
      checkButton.textContent = 'Analyzing...';
      resultDiv.classList.remove('show');

      try {
        const response = await fetch(WORKER_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            text,
            turnstileToken: turnstileToken || null,
            sessionVerified: isSessionVerified
          }),
        });

        const data = await response.json();

        if (data.error) {
          throw new Error(data.error);
        }

        displayResult(data);

      } catch (error) {
        resultDiv.className = 'block mt-8 p-5 rounded-xl bg-red-50 border-2 border-red-200 text-red-700 animate-slideIn';
        resultDiv.innerHTML = `
                    <div class="text-lg font-semibold mb-4">‚ùå Error</div>
                    <div class="text-sm">${error.message}</div>
                    <div class="text-sm mt-2">
                        <strong>Note:</strong> Make sure to update the WORKER_URL in the HTML file with your actual Cloudflare Worker URL.
                    </div>
                `;
      } finally {
        checkButton.disabled = false;
        checkButton.textContent = 'Analyze Text';
      }
    }

    function displayResult(data) {
      const resultDiv = document.getElementById('result');
      const interpretation = data.interpretation;
      const predictions = data.predictions;

      const isSpam = interpretation.isSpam;
      resultDiv.className = `block mt-8 p-5 rounded-xl animate-slideIn ${isSpam ? 'bg-red-50 border-2 border-red-200' : 'bg-green-50 border-2 border-green-200'}`;

      let predictionsHTML = '';
      if (predictions && Array.isArray(predictions)) {
        predictionsHTML = predictions.map(pred => `
                    <div class="bg-white p-2.5 my-1 rounded-md flex justify-between items-center">
                        <span class="font-semibold">${pred.label}</span>
                        <span class="text-indigo-600 font-semibold">${(pred.score * 100).toFixed(2)}%</span>
                    </div>
                `).join('');
      }

      resultDiv.innerHTML = `
                <div class="text-lg font-semibold mb-4">${interpretation.message}</div>
                <div class="text-sm text-gray-600">
                    <strong>Confidence:</strong> ${interpretation.confidence.toUpperCase()} (${interpretation.confidenceScore})
                </div>

            `;
    }

    // Allow Enter key to submit (with Ctrl/Cmd)
    document.getElementById('textInput').addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
        checkText();
      }
    });
  </script>
